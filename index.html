<script>
    let classesToAdd = ['open', 'close-left-icon'];
    document.getElementById('burger').onclick = function () {
        document.getElementById('main-right-icons').classList.add('open');
        document.getElementById('main-left-icon').classList.add('close-left-icon');
    };
    document.querySelectorAll('#main-right-icons > *').forEach((item) => {
        item.onclick = () => {
            document.getElementById('main-right-icons').classList.remove('open');
            document.getElementById('main-left-icon').classList.remove('close-left-icon');
        }
    })
</script>
